<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <div id="cont">
        <div id="screen"><p id="maintext">912</p></div>
        <div id="buttons">
            <button class="btn" id="clear">AC</button>
            <button class="btnoperator" id="backspace">B</button>
            <button class="btnoperator" id="/">/</button>
            <button class="btnnum" id="7">7</button>
            <button class="btnnum" id="8">8</button>
            <button class="btnnum" id="9">9</button>
            <button class="btnoperator" id="*">*</button>
            <button class="btnnum" id="4">4</button>
            <button class="btnnum" id="5">5</button>
            <button class="btnnum" id="6">6</button>
            <button class="btnoperator" id="-">-</button>
            <button class="btnnum" id="1">1</button>
            <button class="btnnum" id="2">2</button>
            <button class="btnnum" id="3">3</button>
            <button class="btnoperator" id="+">+</button>
            <button class="btnnum" id=".">.</button>
            <button class="btnnum" id="0">0</button>
            <button class="btn" id="enter">=</button>
        </div>
    </div>
</head>
<body>
    <script src="script.js"></script>
</body>
</html>
